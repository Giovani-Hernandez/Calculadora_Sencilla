<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Calculadora.css">
    <title>Calculadora</title>
</head>
<body>
  <div class="boton-inicio">
    <a href="/Index.html" class="boton-princiapal"><button class="botonPrincipal">Regresar</button></a>
  </div>
    <div class="calculator">
        <h2>Calculadora</h2>
        <input id="num1" type="number" placeholder="Primer número">
        <input id="num2" type="number" placeholder="Segundo número">
        <div class="buttons">
          <button onclick="sum()">+</button>
          <button onclick="subtract()">-</button>
          <button onclick="multiply()">X</button>
          <button onclick="divide()">/</button>
        </div>
        <h3>Resultado: <span id="resultado"></span></h3>
      </div>
  <script src="/src/Calculadora.js"></script>  
</body>
</html>
